<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0d0b21; /* Темный фон */
            color: #ffffff; /* Белый текст */
            font-family: Arial, sans-serif; /* Простой шрифт */
            font-size: 2em;
        }
        video {
            margin-top: 20px;
            border: 2px solid #ffffff;
            width: 80%;
            height: auto;
        }
        button {
            background-color: #ffffff;
            color: #0d0b21;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    creativelocking kaktus bro
    <button id="start-share">Start Screen Share</button>
    <video autoplay></video>

    <script>
        const startScreenShare = async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true, // Захват видеоэкрана
                    audio: false // Аудио (можно включить, если нужно)
                });

                // Передаем поток в видеоэлемент
                const videoElement = document.querySelector("video");
                videoElement.srcObject = stream;
                videoElement.play();

                console.log("Screen sharing started!");
            } catch (err) {
                console.error("Error starting screen share:", err);
            }
        };

        document.getElementById("start-share").addEventListener("click", startScreenShare);
    </script>
</body>
</html>
